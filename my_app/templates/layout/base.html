<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
   <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="icon" href="static/pack/images/favicon.png" type="image/x-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i%7CMerriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

        <!-- Bootstrap Stylesheet -->
        <link rel="stylesheet" href="static/pack/css/bootstrap.min.css">

        <link rel="stylesheet" href="static/pack/css/font-awesome.min.css">

<body>

    {% block footer %}

    {% endblock %}
